<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript tests</title>
        <link rel="stylesheet" href="qunit-2.4.0.css">
    </head>

    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <form>
                <input name="text">
                <div class="has-error">Error text</div>
            </form>
        </div>

        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="qunit-2.4.0.js"></script>
        <script src="../superlist.js"></script>
        <script src="../list.js"></script>
        <script>
            /*global $, test, equal */
            QUnit.test("errors should be hidden on keypress", function (assert) {
                superlist.list.init();
                $("input[name=text]").keypress();
                assert.notOk($(".has-error").is(":visible"));
            });

            QUnit.test("errors not be hidden unless there is a keypress", function (assert) {
                assert.ok($(".has-error").is(":visible"));
            });
        </script>
    </body>
</html>
